name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xutils-dev libreadline-dev
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: Show version
      run: ./msim --version
